language: node_js
before_script:
  - npm i -g typescript typings
  - typings install
  - typings install debug
  - tsc
  - npm -ls jscoverage
  - npm -ls tsc
  - npm -ls typescript
  - npm -ls babel
  - gulp default
  - gulp instrument
node_js:
 - "6"
 - "node"
# - "4"   does not support sourcemaps
after_script:
  - npm run instrument
  - npm run testcov
